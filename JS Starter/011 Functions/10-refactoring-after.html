<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример после рефакторинга</title>
</head>

<body>
    <script>
        // массив с именами продуктов
        let names = [];
        names[0] = "Бумага офисная А4, 80 г/м2, 500 л";
        names[1] = "Биндеры для бумаги 51 мм";
        names[2] = "Ручка шариковая синяя";

        // массив с ценами продуктов
        let prices = [];
        prices[0] = 280.25;
        prices[1] = 56;
        prices[2] = 12.50;

        let orderedProducts = promptOrderedProducts();
        let totalPrice = calculateTotalPrice(orderedProducts);
        showOrderDetails(totalPrice);

        function promptOrderedProducts() {
            let products = [];
            for (let index = 0; index < names.length; index++) {
                const name = names[index];
                const price = prices[index];

                products[index] = +prompt(`Укажите количество продуктов '${name}', цена ${price}`, 0);
            }

            return products;
        }

        function calculateTotalPrice(products) {
            let sum = 0;
            for (let index = 0; index < products.length; index++) {
                sum += prices[index] * products[index];
            }
            return sum;
        }

        function showOrderDetails(orderTotalPrice) {
            alert(`Сумма Вашего заказа ${orderTotalPrice}.`);

            let isFreeShipping = orderTotalPrice > 1000;
            if (isFreeShipping) {
                alert("Доставка будет бесплатной.");
            }
        }
    </script>
</body>

</html>
