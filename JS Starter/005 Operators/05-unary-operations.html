<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Унарные операторы</title>
</head>

<body>
    <script>
        let input = prompt("Введите число", 0);
        let convertedInput = +input; // унарный плюс выполняет преобразования типа, это эквивалент использования Number(input)

        alert(convertedInput + convertedInput);
    </script>
</body>

</html>
